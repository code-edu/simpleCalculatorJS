<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
  <title>Document</title>
</head>
<body>
  <div class="calculator">

    <input type="text" class="calculator-screen" value="0" disabled />
  
    <div class="calculator-keys">
  
      <button type="button" class="operator ripple" value="+">+</button>
      <button type="button" class="operator ripple" value="-">-</button>
      <button type="button" class="operator ripple" value="*">&times;</button>
      <button type="button" class="operator ripple" value="/">&divide;</button>
  
      <button class="ripple" type="button" value="7">7</button>
      <button class="ripple" type="button" value="8">8</button>
      <button class="ripple" type="button" value="9">9</button>
  
  
      <button class="ripple" type="button" value="4">4</button>
      <button class="ripple" type="button" value="5">5</button>
      <button class="ripple" type="button" value="6">6</button>
  
  
      <button class="ripple" type="button" value="1">1</button>
      <button class="ripple" type="button" value="2">2</button>
      <button class="ripple" type="button" value="3">3</button>
  
  
      <button class="ripple" type="button" value="0">0</button>
      <button type="button" class="decimal ripple" value=".">.</button>
      <button type="button" class="all-clear ripple" value="all-clear">AC</button>
  
      <button type="button" class="equal-sign operator ripple" value="=">=</button>
  
    </div>
  </div>
</body>
</html>
